<!DOCTYPE html>
<html>
    <head>
        <title>Alakazambulance - AFRMS</title>
        <style type='text/css'>body{margin:0;padding:0;overflow:hidden;font-family:'Segoe UI',Helvetica,Arial,Sans-Serif}</style>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>

        <script type='text/javascript'>
                var map;
                function loadMapScenario() 
                {
                    map = new Microsoft.Maps.Map(document.getElementById('myMap'), {});

        <style>
            .bottomLeft
            {
                position: fixed;
                bottom: 0;
                left: 0;
                z-index: 1;
            }

        </style>

            <header style='position: fixed; z-index: 2; top: auto; left: 27%; font-size: 600%;'>Log In</header>

            <input type="image" alt="Submit" src="Base SVG Assets/[BTN]Sign In.svg" style='position:fixed; height: auto; width: 17%; z-index: 1; top: 45% ;left: 49.2%;'>
        </div>
        <div id='printoutPanel'></div> 

        <div id='myMap' style='top: 0; width: 100vw; height: 100vw; z-index: 0;'></div>
      

    </body>
</html>
